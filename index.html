<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>CSS Bayan</h1>
    <ul id="accordion">
      <li>
        <input type="radio" name="accordion" id="first" checked />
        <label class="accordion__cotainer" for="first"
          >Which is the right answer? <span class="icon">+</span></label
        >
        <div class="content">
          <img
            class="accordion__mem__1"
            src="./assets/img/2024.JPG"
            alt="Which is the right answer?"
            width="500"
          />
        </div>
      </li>
      <li>
        <input type="radio" name="accordion" id="second" />
        <label class="accordion__container" for="second"
          >DDD <span class="icon">+</span></label
        >
        <div class="content">
          <img
            class="accordion__mem__1"
            src="./assets/img/DDD.JPG"
            alt="Which is the right answer?"
            width="500"
          />
        </div>
      </li>
      <li>
        <input type="radio" name="accordion" id="third" />
        <label class="accordion__container" for="third"
          >Management <span class="icon">+</span></label
        >
        <div class="content">
          <img
            class="accordion__mem__1"
            src="./assets/img/Management.JPG"
            alt="Which is the right answer?"
            width="500"
          />
        </div>
      </li>
      <li>
        <input type="radio" name="accordion" id="fourth" />
        <label class="accordion__container" for="fourth"
          >Password <span class="icon">+</span></label
        >
        <div class="content">
          <img
            class="accordion__mem__1"
            src="./assets/img/Password.JPG"
            alt="Which is the right answer?"
            width="500"
          />
        </div>
      </li>
      <li>
        <input type="radio" name="accordion" id="fiveth" />
        <label class="accordion__container" for="fiveth"
          >Part of the team <span class="icon">+</span></label
        >
        <div class="content">
          <img
            class="accordion__mem__1"
            src="./assets/img/Ship.JPG"
            alt="Which is the right answer?"
            width="500"
          />
        </div>
      </li>
    </ul>
  </body>
</html>
