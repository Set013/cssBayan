    <title>cssBayan</title>
    <link href="style.css" rel="stylesheet" />

  <body>
    <h1>CSS Bayan</h1>
    <div class="accordion">
      <label class="accordion__item">
        <div class="accordion__title">Which is the right answer?</div>
        <input
          class="accordion__input"
          type="radio"
          name="accordion"
          id="accordion__1"
          checked
        />
        <div class="accordion__box">
          <img
            class="accordion__mem__1"
            src="./assets/img/2024.JPG"
            alt="Which is the right answer?"
            width="500"
          />
        </div>
      </label>
